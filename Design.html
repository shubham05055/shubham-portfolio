<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Designs</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      background: #f7f7f7;
      padding: 30px 15px;
    }

    header{
      text-align: center;
      margin-bottom: 25px;
    }

    header h1{
      font-size: 42px;
      color: #b30000;
      margin-bottom: 8px;
    }

    header p{
      color: #555;
      font-size: 14px;
    }

    .back-btn{
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      border-radius: 20px;
      border: 1px solid #333;
      text-decoration: none;
      color: #111;
      transition: 0.3s;
      font-size: 14px;
    }

    .back-btn:hover{
      background: #111;
      color: white;
    }

    .carousel{
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0px 5px 18px rgba(0,0,0,0.08);
    }

    .slider{
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      border: 1px solid #eee;
    }

    .slides{
      display: flex;
      transition: transform 0.4s ease;
    }

    .slides img{
      width: 100%;
      height: 420px;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* Buttons */
    .nav-btn{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.55);
      color: white;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
      transition: 0.2s;
    }

    .nav-btn:hover{
      background: rgba(0,0,0,0.8);
    }

    .prev{ left: 12px; }
    .next{ right: 12px; }

    /* Info area */
    .info{
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .info h2{
      font-size: 18px;
      color: #111;
    }

    .download-btn{
      padding: 10px 18px;
      border-radius: 20px;
      border: 1px solid #333;
      background: transparent;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }

    .download-btn:hover{
      background: #111;
      color: white;
    }

    /* Dots */
    .dots{
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
      transition: 0.3s;
    }

    .dot.active{
      background: #b30000;
      transform: scale(1.2);
    }

    @media(max-width: 600px){
      header h1{ font-size: 32px; }
      .slides img{ height: 280px; }
    }
  </style>
</head>

<body>

  <header>
    <h1>My Designs</h1>
    <p>Swipe through my design work (logos, posters, banners, thumbnails).<br> These previews are not uploaded at their highest quality due to availability of devices. (these are the assignment work done.. hence, theirs highest quality image is not available)</p>

    <!-- change index.html if your home page is different -->
    <a href="index.html#projects" class="back-btn">⬅ Back</a>
  </header>

  <div class="carousel">

    <div class="slider">
      <div class="slides" id="slides">
        <!-- Put your images here -->
        <img src="assets/Project-1a.png" alt="Design 1">
        <img src="assets/Project-1b.png" alt="Design 2">
        <img src="assets/Project-1c.png" alt="Design 3">
        <img src="assets/Project-1d.png" alt="Design 4">
      </div>

      <button class="nav-btn prev" onclick="prevSlide()">❮</button>
      <button class="nav-btn next" onclick="nextSlide()">❯</button>
    </div>

    <div class="info">
      <h2 id="title">Design 1</h2>
      <button class="download-btn" onclick="downloadCurrent()">⬇ Download</button>
    </div>

    <div class="dots" id="dots"></div>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const title = document.getElementById("title");
    const dotsContainer = document.getElementById("dots");

    // Add your titles here (same order as images)
    const slideTitles = ["Certificate Design", "Logo Design", "Banner Design", "Poster Design"];

    // Add your image paths here (same order)
    const slideImages = [
      "assets/Project-1a.png",
      "assets/Project-1b.png",
      "assets/Project-1c.png",
      "assets/Project-1d.png"
    ];

    let index = 0;

    // Create dots
    slideImages.forEach((_, i) => {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      dot.addEventListener("click", () => goToSlide(i));
      dotsContainer.appendChild(dot);
    });

    function updateCarousel() {
      slides.style.transform = `translateX(-${index * 100}%)`;
      title.textContent = slideTitles[index];

      // Update dots
      document.querySelectorAll(".dot").forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    }

    function nextSlide() {
      index = (index + 1) % slideImages.length;
      updateCarousel();
    }

    function prevSlide() {
      index = (index - 1 + slideImages.length) % slideImages.length;
      updateCarousel();
    }

    function goToSlide(i) {
      index = i;
      updateCarousel();
    }

    function downloadCurrent() {
      const link = document.createElement("a");
      link.href = slideImages[index];
      link.download = slideImages[index].split("/").pop(); // file name
      link.click();
    }

    // Auto slide (optional)
    setInterval(nextSlide, 5500);

    updateCarousel();
  </script>

</body>
</html>
